<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css' rel='stylesheet' type='text/css'>
	<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
</head>
<body>
	<header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark" style="font-size: 9.75rem;"></i>
		<p class="main-content__body" data-lead-id="main-content-body">Your account activated successfully, Thanks for being part of b.a.s.e.</p>
	</div>

	<footer class="site-footer" id="footer">
		<p class="site-footer__fineprint" id="fineprint">Copyright <script>document.write(new Date().getFullYear());</script> Â©b.a.s.e. | All Rights Reserved</p>
	</footer>

	<script>
		// document.getElementById("year").innerHTML = new Date().getFullYear();
		// prevent inspect [ctrl+u, f12, ctrl+shift+i, right-click, f6]
		$(document).keydown(function(event){
			//f12, f6, ctrl+shift+i
			if(event.keyCode==123 || event.keyCode === 117){ 
				return false;
			}
			else if (event.ctrlKey && event.shiftKey && event.keyCode==73){       
					return false;
			}
		});
	
		//right-click
		$(document).on("contextmenu",function(e){        
		e.preventDefault();
		});
	
			document.onkeydown = function(e) {
			//ctrl+c, ctrl+v, ctrl+u
				if (e.ctrlKey && 
					(e.keyCode === 67 || 
					e.keyCode === 86 || 
					e.keyCode === 85)) {    
					return false;
				} else {
					return true;
				}
			};
			$(document).keypress("u",function(e) {
			if(e.ctrlKey)
			{
			return false;
			}
			else
			{
			return true;
			}
			});
		</script>
</body>
</html>
