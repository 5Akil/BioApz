<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="x-apple-disable-message-reformatting" />

    <!--[if !mso]><!-->

                </tr>

                    <td style="padding: 5px 0; margin: 0"></td>

                </tbody>
            </table>
        </td>

    </tr>
    </tbody>
</table>

    <table width="100%" border="0" style="border-collapse: collapse; font-family: sans-serif; padding: 0; margin: 0">
        <tbody>
        <tr>
            <td style="padding: 0; margin: 0">
                <h3 style="margin-top: 0; margin-bottom: 10px;">{{caption}}</h3>

                <p style="margin-top: 0; margin-bottom: 10px;">{{message}}</p>
                <!-- <p style="margin-top: 0; margin-bottom: 10px;">Thank you for your registration on b.a.s.e..</p> -->

            <td style="padding: 5px 0; margin: 0"></td>
        </tr>
        <tr>
            <td style="padding: 5px 0; margin: 0"></td>
        </tr>
        <tr>
        	 <td style="padding: 0; margin: 0">

				<p style="margin-top: 0; margin-bottom: 10px;">{{username}}</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 5px 0; margin: 0"></td>
        </tr>
        </tbody>
    </table>

                   style="border-collapse: collapse; font-family: sans-serif; padding: 0; margin: 0">
                <tbody>
                <tr>

                </tr>
                <tr>
                    <td align="center" style="padding: 0; margin: 0;color: #ffffff">b.a.s.e &#169; All rights reserved</td>
                </tr>
